{% extends "frontend/base.html" %}

{% block title %}This is the signup{% endblock %}

{% block content %}
<div id="content">
    <div class="hero">
        <h1>Sign Up.</h1>
        <p>You know you want to.</p>
    </div>

    <form action="{% url "prospapp.views.client.create_user" %}" method="POST"> {% csrf_token %}
        <div data-role="fieldcontain">
            <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
        </div>
        <button type="submit" name="submit" value="submit-value">Sign up</button>
    </form>
    <hr>
    <p>Already have a Client Account? <a href="{% url "prospapp.views.client.login" %}">Log in</a>.</p>
</div>
{% endblock %}
