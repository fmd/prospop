{% extends "client/base.html" %}

{% block title %}Tests{% endblock %}

{% block content %}
<div class="content">
	<ul>
		{% for image in images %}
		<li><a href="{% url "prospapp.views.test" image.id %}">{{ image.label }}</a></li>
		{% empty %}
			<li>No tests</li>
		{% endfor %}
	</ul>
	<a href="{% url "prospapp.views.view_new_test" %}">New Test</a>
</div>
{% endblock %}
