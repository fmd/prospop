{% extends "candidate/base.html" %}

{% block title %}This is the login{% endblock %}

{% block content %}
<div id="content">
    <div class="hero">
        <h1>Log in.</h1>
        <p>Yeeeeaaaah.</p>
    </div>

    <form action="{% url "prospapp.views.candidate.do_login" %}" method="POST"> {% csrf_token %}
        <div data-role="fieldcontain">
            <label for="email">Email:</label><input type="email" name="email" id="email" value="" />
        </div>
        <div data-role="fieldcontain">
            <label for="password">Password:</label><input type="password" name="password" id="password" value="" />
        </div>
        <button type="submit" name="submit" value="submit-value">Log in</button>
    </form>
    <hr>
    <p>Don't have a Candidate Account yet? <a href="{% url "prospapp.views.candidate.signup" %}">Sign up</a>.</p>
</div>
{% endblock %}
